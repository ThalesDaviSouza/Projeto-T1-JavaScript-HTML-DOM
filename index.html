<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./redesign.css">
    <link rel="stylesheet" href="./regressive-counter.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <link rel="icon" href="./Logo.jpg">

    <link rel="stylesheet" href="./styles.css">

    <title>Projeto JS</title>
</head>
<body>
    <main>
        <h1>O evento ira come√ßar em:</h1>
        <!--
            The mounth number is the normal number - 1,
            Example: December will be 11 (12 - 1 = 11) 
            or January will be 0 (1 - 1 = 0)
        -->
        <div class="regressive-counter" 
            data-deadline-year="2024"
            data-deadline-mounth="4" 
            data-deadline-day="6"
            data-deadline-hour="20"
            data-deadline-minute="34"
            data-deadline-second="6">
            <div class="day-section">
                <div class="day">*</div>
                <div class="text-day">*</div>
            </div>
            <div class="hour-section">
                <div class="hour">*</div>
                <div class="text-hour">*</div>
            </div>
            <div class="minute-section">
                <div class="minute">*</div>
                <div class="text-minute">*</div>
            </div>
            <div class="second-section">
                <div class="second">*</div>
                <div class="text-second">*</div>
            </div>
        </div>

    </main>

    <script src="./regressive-counter.js"></script>
</body>
</html>

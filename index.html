<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./redesign.css">
    <link rel="stylesheet" href="./regressive-counter.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik&display=swap" rel="stylesheet">

    <link rel="icon" href="./Logo.jpg">

    <link rel="stylesheet" href="./styles.css">

    <title>Projeto JS</title>
</head>
<body>
    <main>
        <h1>O evento vai começar em:</h1>
        <!--
            The mounth number is the normal number - 1,
            Example: December will be 11 (12 - 1 = 11) 
            or January will be 0 (1 - 1 = 0)
        -->
        <div class="regressive-counter" 
            data-deadline-year="2024"
            data-deadline-mounth="4" 
            data-deadline-day="6"
            data-deadline-hour="20"
            data-deadline-minute="34"
            data-deadline-second="6">
            <div class="day-section">
                <div class="day">*</div>
                <div class="text-day">*</div>
            </div>
            <div class="hour-section">
                <div class="hour">*</div>
                <div class="text-hour">*</div>
            </div>
            <div class="minute-section">
                <div class="minute">*</div>
                <div class="text-minute">*</div>
            </div>
            <div class="second-section">
                <div class="second">*</div>
                <div class="text-second">*</div>
            </div>
            <div class="msg-section" style="display: none;">
                <h1>Depois do Fim agora pode ser ouvido: </h1>
                <a href="https://open.spotify.com/album/6Gh9k6PdqxQ6l3tZxZWSH9" target="_blank">Link pro spotify</a>
            </div>
        </div>

    </main>
    <script src="./regressive-counter.js"></script>

    <script>
        // Essa parte do código funciona apenas para sempre que o usuário entrar
        // na página aparecer que falta apenas 1 minuto para a data limite.
        // Isso não precisa ser copiado para se utilizar o countdown-timer
        let date = new Date()
        let countdown = document.querySelector('.regressive-counter')

        console.log(countdown.dataset)
        countdown.dataset.deadlineYear = date.getFullYear()
        countdown.dataset.deadlineMounth = date.getMonth()
        countdown.dataset.deadlineDay = date.getDate()
        countdown.dataset.deadlineHour = date.getHours()
        countdown.dataset.deadlineMinute = date.getMinutes()+1
        countdown.dataset.deadlineSecond = date.getSeconds()
        console.log(countdown.dataset)
    </script>
</body>
</html>
